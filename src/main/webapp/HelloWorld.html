<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <#list list as users>
        <li style="color: red">${(users.id)!""}</li>
        <li style="color: red">${(users.name)!""}</li>
        <li style="color: red">${(users.email)!""}</li>
        <li style="color: red">${(users.age)!0}</li>
        <li style="color: red">${(users.bornDate?string("yyyy-MM-dd HH:mm:ss"))!""}</li>
        <a href="/userid?id=${users.id}">编辑</a>
        <hr/>
    </#list>
</body>
</html>
