<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="update" method="post">
    <input type="text" name="id" value='${(user.id)!""}'/>
    <input type="text" name="name" value='${(user.name)!""}'/>
    <input type="text" name="email" value='${(user.email)!""}'/>
    <input type="text" name="age" value='${(user.age)!0}'/>
    <input type="date" name="dd" value='${(user.bornDate?string("yyyy-MM-dd"))!""}'/>
    <input type="submit"/>
</form>
</body>
</html>
